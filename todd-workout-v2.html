<script type="text/babel">

    B:{label:"Day B â€” Upper Body Strength",note:"New: DB Chest Fly isolates the pec in a way pressing can't. Keep it light â€” this is a stretch and squeeze movement, not a strength test.",ex:["Seated DB Chest Press â€” 4Ã—8 @ 35-40 lb each (heaviest chest work in the program)","DB Chest Fly â€” 3Ã—12 @ 15-20 lb each (wide arc, soft elbow, feel the chest stretch)","Single Arm DB Row â€” 4Ã—8 each side @ 40-45 lb (biggest range of motion you can manage)","Seated DB Shoulder Press â€” 4Ã—8 @ 25-30 lb each","DB Lateral Raise â€” 3Ã—12 @ 12-15 lb (slight pause at top)","Cable Face Pull â€” 3Ã—15","Cable Bicep Curl â€” 3Ã—10 @ heavier (slow and deliberate â€” no swinging)","Cable Tricep Pushdown â€” 3Ã—10 @ heavier (full lockout every rep)","Dead Bug â€” 3Ã—12 each side"]},
    C:{label:"Day C â€” Full Body Peak Session",note:"The hardest workout of the entire 12 weeks. Compare your weights today to Week 1 Day 1 â€” that gap is your progress.",ex:["Leg Press â€” 4Ã—8 @ heaviest of the program","DB Step-Up â€” 3Ã—10 each leg @ 20 lb each","DB Romanian Deadlift â€” 4Ã—8 @ 40-45 lb each","Single Arm DB Row â€” 4Ã—10 each side @ 40 lb","Lat Pulldown â€” 4Ã—8 @ heavy","Seated DB Chest Press â€” 3Ã—10 @ 35 lb each","DB Chest Fly â€” 2Ã—12 @ 15 lb each (finisher â€” feel the pec)","Seated DB Shoulder Press â€” 3Ã—10 @ 25-30 lb each","Cable Face Pull â€” 3Ã—15","DB Hammer Curl â€” 3Ã—10 each arm","Overhead Tricep Extension â€” 3Ã—10","Plank â€” 3Ã—40 sec"]},

function buildPlan(){
  return Array.from({length:12},(_,wi)=>{
    const w=wi+1,phase=w<=4?1:w<=8?2:3,pw=PW[phase];

        const wk=pw[key];
        return {dayName,type:"workout",label:wk.label,note:wk.note,items:[...WARMUP.map(t=>({text:t,cat:"warmup"})),...wk.ex.map(t=>({text:t,cat:"exercise"})),...COOLDOWN.map(t=>({text:t,cat:"cooldown"})),{text:"Hit step target: "+STEPS[w],cat:"steps"}]};
      }
      return {dayName,type:"rest",items:[{text:"Hit step target: "+STEPS[w],cat:"steps"},{text:"10 min light stretching or mobility work",cat:"rest"},{text:"Stay hydrated â€” 80-90 oz water today",cat:"rest"},{text:"Protein goal still applies â€” hit 175g today",cat:"rest"}]};
    })};
  });
}

const ALL_WEEKS=buildPlan();

function App(){
  const [checks,setChecks]=React.useState(()=>{try{const s=localStorage.getItem("todd_v4");return s?JSON.parse(s):{}}catch{return {}}});
  const [activeWeek,setActiveWeek]=React.useState(1);

  };

  const week=ALL_WEEKS[activeWeek-1];
  const phase=PHASES[phaseFor(activeWeek)];

  return (
    <div style={{minHeight:"100vh",background:"#08080f",fontFamily:"Georgia,serif",color:"#e8e8e0"}}>

              <div style={{fontSize:10,color:phase.color,letterSpacing:2,fontFamily:"monospace"}}>{phase.label}</div>
              <div style={{fontSize:14,fontWeight:700,color:"#e8e8e0"}}>{phase.subtitle}</div>
              <div style={{fontSize:10,color:"#666"}}>{phase.weeks}</div>
            </div>
          </div>
          <div style={{display:"flex",gap:7,marginTop:12,flexWrap:"wrap"}}>
            {[["Calories","2,000â€“2,100","kcal/day","#fbbf24"],["Protein","175g","per day","#4ade80"],["Carbs","175g","per day","#60a5fa"],["Fat","75g","per day","#f97316"]].map(([l,v,u,c])=>(
              <div key={l} style={{background:"#10101c",border:`1px solid ${c}25`,borderRadius:8,padding:"7px 10px",flex:1,minWidth:80,textAlign:"center"}}>

                <div style={{fontSize:15,fontWeight:700,color:c}}>{v}</div>
                <div style={{fontSize:9,color:"#444"}}>{u}</div>
              </div>
            ))}
          </div>
        </div>
      </div>

      <div style={{maxWidth:860,margin:"0 auto",padding:"16px 12px 40px"}}>
        {/* WEEK SELECTOR */}

                                      {checked&&<span style={{color:"#08080f",fontSize:11,fontWeight:900}}>âœ“</span>}
                                    </div>
                                    <span style={{fontSize:13,lineHeight:1.5,color:checked?"#555":"#c8c8c0",textDecoration:checked?"line-through":"none"}}>{text}</span>
                                  </label>

                        );

      </div>

  );
}

</script>
